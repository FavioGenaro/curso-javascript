<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulaci칩n del DOM con jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .resaltado {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Mi P치gina con jQuery</h2>
    <!-- Contenedor donde se agregar치n elementos -->
    <div id="contenedor">
        <p>Este es un p치rrafo existente.</p>
    </div>
    <script>
        // Agregamos contenido en etiquetas
        // se agrega despues
        $("#contenedor").append("<p>nuevo parrafo al final</p>");
        // se agrega al principio
        $("#contenedor").prepend("<p>nuevo parrafo al principio</p>");
        // se agrega despues del ultimo 'p' existente
        $("#contenedor p").after("<p>nuevo parrafo despues</p>");
        // se agrega antes del ultimo 'p' existente
        $("#contenedor p").before("<p>nuevo parrafo antes</p>");
    </script>
</body>
</html>
