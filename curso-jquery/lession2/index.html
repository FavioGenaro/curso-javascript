    <style>
        .textoVerde{

<script>
    // Como el script esta antes del Body, no se aplica, pues aún no exite el body desde donde selecciona elementos

   // $(document).ready(function(){
        //$('ul').addClass('textoVerde');
   // });

    // seleccionamos el primer hijo y aplicamos la clase textoVerde
    // las function tmb esperan a que toda la página cargue
    $(function(){
        $('li:first-child').addClass('textoVerde');
    });
</script>
