<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- Un campo de entrada y un botÃ³n -->
    <input type="text" id="miCampo" placeholder="Introduce un valor">
    <button id="miBoton">Realizar Solicitud AJAX</button>
    <div id="resultado"></div>

    <script>

        function realizarSolicitudAjax(){
            var parametro = $("#miCampo").val();
            $.ajax({
                url: 'ejemplo.php',
                type: 'GET',
                data: { parametro: parametro }, // parametros que enviamos
                dataType: 'html',
                success:function(data){
                    // dentro de la etiqueta colocamos la respuesta del servidor
                    $("#resultado").html("la respuesta del servidor: " + data);

                },
                error: function (error) { // error
                    console.log('Error en la solicitud AJAX:', error);
                }
            });

        }
        // click para activar la solicitud
        $("#miBoton").on("click",function(){
            realizarSolicitudAjax();
        })
    </script>
</body>
</html>
